<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Onclick time output in JavaScript </h2>
    <p id="demo"></p>
    <!-- <button onclick="document.getElementById('demo').innerHTML = Date()">Click here for Date and Time.</button> -->
    <!-- <button onclick="this.innerHTML = Date()">Click here for Date and Time.</button> -->
    <button onclick="displyDate()">Click here for Date and Time.</button>
    <script>
        function displyDate(){
            document.getElementById('demo').innerHTML = Date();
        }
    </script>
</body>
</html>
